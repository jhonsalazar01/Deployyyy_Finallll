<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/stylesAdmin-Nab.css">
    <link rel="stylesheet" href="./css/styles-financiero.css">
    <title>Formulario de Transacción Financiera</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/logo.png" alt="Logo">
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
            <ul class="nav-list">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Empleados</a></li>
                <li><a href="/supplier.html">Inventario</a></li>
                <li><a href="/financiero.html">Financiero</a></li>
                <li><a href="/reserva.html">reservaciones</a></li>
            </ul>
        </nav>
    </header>

    <h2 class="mt-5">Transacciones Registradas</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="transactionTable">
        <thead class="table-dark">
          <tr>
            <th>ID de la Transacción</th>
            <th>Descripción</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas dinámicas -->
        </tbody>
      </table>
    </div>

    <button id="openModalButton">Crear Nueva Transacción</button>

    <!-- Modal Crear -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-crear">&times;</span>
            <h2 class="mb-4">Formulario Crear</h2>
            <form id="transactionForm" action="/transacciones" method="POST">
                <div class="form-group row">
                    <label for="id" class="col-sm-3 col-form-label">ID de la Transacción:</label>
                    <div class="col-sm-9">
                        <input type="text" id="id" name="id" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-3 col-form-label">Descripción:</label>
                    <div class="col-sm-9">
                        <input type="text" id="description" name="description" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="value" class="col-sm-3 col-form-label">Valor:</label>
                    <div class="col-sm-9">
                        <input type="number" id="value" name="value" class="form-control" min="1" required>
                    </div>
                </div>
                <div class="form-group text-right mt-4">
                    <button type="submit" class="btn btn-primary">Registrar Transacción</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/financiero.js"></script>
    <script src="./js/adminNav.js"></script>
</body>
</html>
