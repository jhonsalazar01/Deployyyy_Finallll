<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Data</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/stylesSupplier.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/stylesAdmin-Nab.css"> 
</head>
<body>

  <header>
    <img class="logo" src="./img/logo.png" alt="Logo">
    <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
    <nav class="nav" id="nav">
        <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
        <ul class="nav-list">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Empleados</a></li>
            <li><a href="/supplier.html">Inventario</a></li>
            <li><a href="/financiero.html">Financiero</a></li>
            <li><a href="/reserva.html">reservaciones</a></li>
        </ul>
    </nav>
</header>
  

  <div class="container-fluid custom-padding" id="table">
   <div class="title-container">
  <h2>Supplier Data</h2>
  <div class="btn-group">
    <button id="crear">Crear Proveedor</button>
  <button id="crear-producto">Crear Producto</button>
  </div>
</div>

<!-- Modal Crear Proveedor -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" id="close-crear">&times;</span>
    <h2>Formulario Crear Proveedor</h2>
    <form id="form-crear-proveedor">

      <label for="externalId">Identificador:</label>
      <input type="text" id="externalId" name="externalId" required>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre-proveedor" name="name" required>

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono-proveedor" name="phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email-proveedor" name="email" required>

      <label for="direccion-calle">Calle:</label>
      <input type="text" id="direccion-calle" name="street" required>

      <label for="direccion-ciudad">Ciudad:</label>
      <input type="text" id="direccion-ciudad" name="city" required>

      <button type="submit">Enviar</button>
    </form>
  </div>
</div>

<!-- Modal Crear Producto -->
<div id="modal-update" class="modal">
  <div class="modal-content">
    <span class="close" id="close-update">&times;</span>
    <h2>Formulario Crear Producto</h2>
    <form id="form-crear-producto">
      <label for="proveedor">Proveedor:</label>
      <select id="proveedor-producto" name="supplier" required>
        <option value="">-- Selecciona un Proveedor --</option>
      </select>

      <label for="externalId">Identificador Externo:</label> 
      <input type="text" id="externalId" name="externalId" required>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre-producto" name="name" required>

      <label for="descripcion">Descripción:</label>
      <input type="text" id="descripcion-producto" name="description" required>

      <label for="precio">Precio:</label>
      <input type="number" id="precio-producto" name="price" required>

      <label for="categoria">Categoría:</label>
      <input type="text" id="categoria-producto" name="category" required>

      <button type="submit">Enviar</button>
    </form>
  </div>
</div>



    <div class="form-group">
      <label for="supplierSelect">Select Supplier:</label>
      <select id="supplierSelect" class="form-control">
        <option value="">-- Select a Supplier --</option>
      </select>
    </div>
    <h3>Supplier Details</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Contacto</th>
          <th>Email</th>
          <th>Dirección</th>
          <th>Ciudad</th>
        </tr>
      </thead>
      <tbody id="supplierTableBody">
        <tr>
          <td colspan="5">No ha seleccionado proveedor</td>
        </tr>
      </tbody>
    </table>

    <h3>Products</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody id="supplierProductsTableBody">
        <tr>
          <td colspan="3">No ha seleccionado proveedor</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./js/adminNav.js"></script>
  <script src="/js/supplier.js"></script>
</body>
</html>
